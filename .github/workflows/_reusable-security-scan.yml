name: Reusable Security Scan

on:
  workflow_call:
    inputs:
      scan_path:
        description: 'Path to scan (for Trivy filesystem scan)'
        required: false
        type: string
        default: 'web/dorashop'
      sonarqube_config:
        description: 'Path to SonarQube project properties'
        required: false
        type: string
        default: 'ci-cd/sonarqube/sonar-project.properties'
      trivy_severity:
        description: 'Trivy scan severity levels'
        required: false
        type: string
        default: 'CRITICAL,HIGH,MEDIUM'
      trivy_ignore_file:
        description: 'Path to .trivyignore file'
        required: false
        type: string
        default: 'ci-cd/trivy/.trivyignore'
    secrets:
      SONAR_TOKEN:
        required: true
      GITHUB_TOKEN:
        required: true

jobs:
  security-scan:
    name: Security Analysis
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Coverage Reports
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          pattern: coverage-*
          merge-multiple: true

      - name: Merge Coverage Reports
        continue-on-error: true
        run: |
          # Use the most recent coverage file or create a combined one
          if [ -f "coverage-other.xml" ]; then
            cp coverage-other.xml coverage.xml
            echo "âœ… Using coverage-other.xml (full coverage)"
          elif [ -f "coverage-cart.xml" ] && [ -f "coverage-products.xml" ]; then
            # If both exist, use cart (SonarCloud will still analyze all code)
            cp coverage-cart.xml coverage.xml
            echo "âœ… Using coverage-cart.xml"
          elif [ -f "coverage-cart.xml" ]; then
            cp coverage-cart.xml coverage.xml
            echo "âœ… Using coverage-cart.xml"
          elif [ -f "coverage-products.xml" ]; then
            cp coverage-products.xml coverage.xml
            echo "âœ… Using coverage-products.xml"
          else
            echo "âš ï¸  No coverage files found, SonarCloud will skip coverage analysis"
          fi

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        with:
          args: >
            -Dproject.settings=${{ inputs.sonarqube_config }}
            -Dsonar.projectBaseDir=${{ github.workspace }}
            -Dsonar.scm.provider=git
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Run Trivy vulnerability scanner (Filesystem)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: ${{ inputs.scan_path }}
          format: 'sarif'
          output: 'trivy-fs-results.sarif'
          severity: ${{ inputs.trivy_severity }}
          trivyignores: ${{ inputs.trivy_ignore_file }}

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-fs-results.sarif'

      - name: Security Scan Summary
        if: always()
        run: |
          echo "## ðŸ”’ Security Scan Completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… SonarCloud code quality analysis completed" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Trivy filesystem vulnerability scan completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š View detailed results in the Security tab" >> $GITHUB_STEP_SUMMARY
