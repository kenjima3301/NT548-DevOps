name: Stable CI/CD Pipeline

on:
  pull_request:
    branches: 
      - main
      - test
    types: [opened, synchronize, reopened]
    paths:
      - 'web/dorashop'
      - 'web/dorashop/**'
      - 'ci-cd/k8s/**'
      - 'ci-cd/sonarqube/**'
      - '.github/workflows/**'
  push:
    branches: 
      - main
      - test
    paths:
      - 'web/dorashop'
      - 'web/dorashop/**'
      - 'ci-cd/k8s/**'
      - '.github/workflows/**'
  workflow_dispatch:

env:
  AWS_REGION: ap-southeast-1
  ECR_REGISTRY_URL: 540649423715.dkr.ecr.ap-southeast-1.amazonaws.com
  ECR_REPOSITORY: my-web-app
  IMAGE_TAG: ${{ github.sha }}

jobs:
  # Detect which paths changed to skip unnecessary jobs
  path-filter:
    name: Detect Changed Paths
    runs-on: ubuntu-latest
    outputs:
      web: ${{ steps.filter.outputs.web }}
      k8s: ${{ steps.filter.outputs.k8s }}
      workflows: ${{ steps.filter.outputs.workflows }}
      cart_changed: ${{ steps.submodule-changes.outputs.cart_changed }}
      products_changed: ${{ steps.submodule-changes.outputs.products_changed }}
      core_changed: ${{ steps.submodule-changes.outputs.core_changed }}
      any_service_changed: ${{ steps.submodule-changes.outputs.any_service_changed }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Check path filters
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            web:
              - 'web/dorashop'
              - 'web/dorashop/**'
            k8s:
              - 'ci-cd/k8s/**'
            workflows:
              - '.github/workflows/**'

      # Parse commit message to detect submodule service changes
      - name: Detect Submodule Service Changes
        id: submodule-changes
        run: |
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          echo "ðŸ“ Commit message: $COMMIT_MSG"
          
          # Check if commit is from submodule update
          if [[ "$COMMIT_MSG" == *"update submodule"* ]]; then
            echo "ðŸ” Submodule update detected, parsing service tags..."
            
            # Parse tags from commit message
            CART_CHANGED="false"
            PRODUCTS_CHANGED="false"
            CORE_CHANGED="false"
            
            [[ "$COMMIT_MSG" == *"[cart]"* ]] && CART_CHANGED="true"
            [[ "$COMMIT_MSG" == *"[products]"* ]] && PRODUCTS_CHANGED="true"
            [[ "$COMMIT_MSG" == *"[core]"* ]] && CORE_CHANGED="true"
            
            echo "cart_changed=$CART_CHANGED" >> $GITHUB_OUTPUT
            echo "products_changed=$PRODUCTS_CHANGED" >> $GITHUB_OUTPUT
            echo "core_changed=$CORE_CHANGED" >> $GITHUB_OUTPUT
            
            if [[ "$CART_CHANGED" == "true" ]] || [[ "$PRODUCTS_CHANGED" == "true" ]] || [[ "$CORE_CHANGED" == "true" ]]; then
              echo "any_service_changed=true" >> $GITHUB_OUTPUT
            else
              echo "any_service_changed=false" >> $GITHUB_OUTPUT
            fi
            
            echo "## ðŸŽ¯ Submodule Service Changes Detected" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- **Cart Service:** \`$CART_CHANGED\`" >> $GITHUB_STEP_SUMMARY
            echo "- **Products Service:** \`$PRODUCTS_CHANGED\`" >> $GITHUB_STEP_SUMMARY
            echo "- **Core/Settings:** \`$CORE_CHANGED\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "ðŸ“¦ Regular commit - assuming all services may be affected"
            echo "cart_changed=true" >> $GITHUB_OUTPUT
            echo "products_changed=true" >> $GITHUB_OUTPUT
            echo "core_changed=true" >> $GITHUB_OUTPUT
            echo "any_service_changed=true" >> $GITHUB_OUTPUT
          fi

  test-and-scan:
    name: Test & Security Scan
    runs-on: ubuntu-latest
    needs: path-filter
    # Only run if web code or k8s manifests changed
    if: |
      needs.path-filter.outputs.web == 'true' ||
      needs.path-filter.outputs.k8s == 'true' ||
      needs.path-filter.outputs.workflows == 'true'
    permissions:
      contents: read
      security-events: write

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: dorashop
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5  

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          cd web/dorashop
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-django

      - name: Run Django Tests with Coverage
        env:
          DJANGO_SETTINGS_MODULE: dorashop.settings
          PYTHONPATH: ${{ github.workspace }}/web/dorashop
          DB_ENGINE: django.db.backends.postgresql
          DB_NAME: dorashop
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_HOST: localhost
          DB_PORT: 5432
        run: |
          cd web/dorashop
          python manage.py migrate --noinput
          python manage.py collectstatic --noinput
          cd ${{ github.workspace }}
          
          # Determine which tests to run based on changed services
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          
          if [[ "$COMMIT_MSG" == *"update submodule"* ]] && [[ "${{ needs.path-filter.outputs.any_service_changed }}" == "true" ]]; then
            echo "ðŸŽ¯ Running selective tests based on submodule changes"
            
            TEST_PATHS=""
            
            if [[ "${{ needs.path-filter.outputs.cart_changed }}" == "true" ]]; then
              echo "ðŸ›’ Including Cart service tests"
              TEST_PATHS="$TEST_PATHS ci-cd/sonarqube/tests/test_views.py::TestCartView"
            fi
            
            if [[ "${{ needs.path-filter.outputs.products_changed }}" == "true" ]]; then
              echo "ðŸ“¦ Including Products service tests"
              TEST_PATHS="$TEST_PATHS ci-cd/sonarqube/tests/test_views.py::TestProductListView ci-cd/sonarqube/tests/test_views.py::TestProductDetailView"
            fi
            
            if [[ "${{ needs.path-filter.outputs.core_changed }}" == "true" ]]; then
              echo "âš™ï¸ Including Core tests"
              TEST_PATHS="$TEST_PATHS ci-cd/sonarqube/tests/test_models.py ci-cd/sonarqube/tests/test_urls.py"
            fi
            
            # If no specific service, run all tests
            if [[ -z "$TEST_PATHS" ]]; then
              echo "ðŸ“‹ No specific services detected, running all tests"
              TEST_PATHS="ci-cd/sonarqube/tests/"
            fi
          else
            echo "ðŸ” Running all tests (regular commit or full coverage needed)"
            TEST_PATHS="ci-cd/sonarqube/tests/"
          fi
          
          echo "Test paths: $TEST_PATHS"
          
          # Run pytest
          pytest $TEST_PATHS \
            -c ci-cd/sonarqube/pytest.ini \
            --cov=web/dorashop \
            --cov-report=xml:coverage.xml \
            --cov-report=term-missing \
            --cov-config=ci-cd/sonarqube/.coveragerc

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        with:
          args: >
            -Dproject.settings=ci-cd/sonarqube/sonar-project.properties
            -Dsonar.projectBaseDir=${{ github.workspace }}
            -Dsonar.scm.provider=git
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}


      - name: Run Trivy vulnerability scanner (Filesystem)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: 'web/dorashop'
          format: 'sarif'
          output: 'trivy-fs-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
          trivyignores: 'ci-cd/trivy/.trivyignore'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-fs-results.sarif'

  build-deploy:
    name: Build - Push - Update GitOps
    runs-on: ubuntu-latest
    needs: [path-filter, test-and-scan]
    # Only run on push to main/develop and if web or k8s changed
    if: |
      github.event_name == 'push' &&
      (needs.path-filter.outputs.web == 'true' || needs.path-filter.outputs.k8s == 'true')
    permissions:
      contents: write
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive
          # token: ${{ secrets.PAT_TOKEN }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker Image
        id: build-image
        env:
          REGISTRY: ${{ env.ECR_REGISTRY_URL }}
          REPO: ${{ env.ECR_REPOSITORY }}
          TAG: ${{ env.IMAGE_TAG }}
        run: |
          docker build -t $REGISTRY/$REPO:$TAG \
                       -t $REGISTRY/$REPO:latest \
                       -f web/dorashop/Dockerfile web/dorashop/
          
          echo "image_uri=$REGISTRY/$REPO:$TAG" >> $GITHUB_OUTPUT

      - name: Run Trivy vulnerability scanner (Docker Image)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.ECR_REGISTRY_URL }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}'
          format: 'sarif'
          output: 'trivy-image-results.sarif'
          severity: 'CRITICAL,HIGH'
          trivyignores: 'ci-cd/trivy/.trivyignore'

      - name: Upload Trivy Image results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-image-results.sarif'

      - name: Push Docker Image to ECR
        env:
          REGISTRY: ${{ env.ECR_REGISTRY_URL }}
          REPO: ${{ env.ECR_REPOSITORY }}
          TAG: ${{ env.IMAGE_TAG }}
        run: |
          docker push $REGISTRY/$REPO:$TAG
          docker push $REGISTRY/$REPO:latest

      - name: Update Kubernetes Manifest
        env:
          IMAGE_TAG: ${{ github.sha }}
          ENVIRONMENT: ${{ github.ref == 'refs/heads/main' && 'production' || 'dev' }}
        run: |
          echo "Updating $ENVIRONMENT overlay with image tag: $IMAGE_TAG"
          
          git config --global user.email "ci-cd-bot@users.noreply.github.com"
          git config --global user.name "CI/CD Bot"
          
          # Navigate to the appropriate overlay
          cd ci-cd/k8s/overlays/$ENVIRONMENT
          
          # Update image tag using kustomize
          kustomize edit set image dorashop-web=${{ env.ECR_REGISTRY_URL }}/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG
          
          # Commit and push changes
          git add kustomization.yaml
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore(gitops): update $ENVIRONMENT image to $IMAGE_TAG [skip ci]"
            git pull origin ${{ github.ref_name }} --rebase
            git push origin HEAD:${{ github.ref_name }}
            echo "âœ… GitOps manifest updated successfully"
          fi