name: Smart CI/CD Pipeline

on:
  pull_request:
    branches: 
      - main
      - test
    types: [opened, synchronize, reopened]
    paths:
      - 'web/dorashop'
      - 'web/dorashop/**'
      - '.gitmodules'
      - 'ci-cd/k8s/**'
      - '.github/workflows/**'
  push:
    branches: 
      - main
      - test
    paths:
      - 'web/dorashop'
      - 'web/dorashop/**'
      - 'ci-cd/k8s/**'
      - '.github/workflows/**'
  workflow_dispatch:

env:
  AWS_REGION: ap-southeast-1
  ECR_REGISTRY_URL: 540649423715.dkr.ecr.ap-southeast-1.amazonaws.com
  ECR_REPOSITORY: my-web-app
  IMAGE_TAG: ${{ github.sha }}

jobs:
  # Step 1: Check if relevant paths changed (to trigger pipeline)
  path-filter:
    name: Detect Changed Paths
    runs-on: ubuntu-latest
    outputs:
      web: ${{ steps.filter.outputs.web }}
      k8s: ${{ steps.filter.outputs.k8s }}
      workflows: ${{ steps.filter.outputs.workflows }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Check path filters
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            web:
              - 'web/dorashop'
              - 'web/dorashop/**'
            k8s:
              - 'ci-cd/k8s/**'
            workflows:
              - '.github/workflows/**'

  # Step 2: Parse commit message and decide strategy (only if paths changed)
  detect-changes:
    name: Analyze Changes & Build Strategy
    runs-on: ubuntu-latest
    needs: path-filter
    if: |
      needs.path-filter.outputs.web == 'true' ||
      needs.path-filter.outputs.k8s == 'true' ||
      needs.path-filter.outputs.workflows == 'true'
    outputs:
      source: ${{ steps.detect.outputs.source }}
      web_paths: ${{ steps.strategy.outputs.web_paths }}
      needs_full_test: ${{ steps.strategy.outputs.needs_full_test }}
      needs_light_scan: ${{ steps.strategy.outputs.needs_light_scan }}
      needs_build: ${{ steps.strategy.outputs.needs_build }}
      skip_build: ${{ steps.strategy.outputs.skip_build }}
      environment: ${{ steps.detect.outputs.environment }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
          submodules: recursive

      - name: Detect Change Source & Environment
        id: detect
        run: |
          # Determine environment
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "environment=production" >> $GITHUB_OUTPUT
          else
            echo "environment=dev" >> $GITHUB_OUTPUT
          fi
          
          # Parse paths from commit message (t·ª´ update-submodule)
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          echo "üìù Commit message: $COMMIT_MSG"
          
          if [[ "$COMMIT_MSG" =~ \[([^\]]+)\] ]]; then
            PATHS="${BASH_REMATCH[1]}"
            echo "source=submodule" >> $GITHUB_OUTPUT
            echo "web_paths=$PATHS" >> $GITHUB_OUTPUT
            echo "üì¶ Source: Submodule update"
            echo "üìù Parsed paths: $PATHS"
            
          # Direct push/PR to DevOps repo (kh√¥ng c√≥ [...])
          else
            echo "source=direct" >> $GITHUB_OUTPUT
            echo "üì¶ Source: Direct push/PR"
            # Will use changed-files detection below
          fi
          
      - name: Detect Direct Changes (if not from submodule and web changed)
        if: steps.detect.outputs.source == 'direct' && needs.path-filter.outputs.web == 'true'
        uses: tj-actions/changed-files@v45
        id: changed
        with:
          files_yaml: |
            web_cart:
              - web/dorashop/cart/**
            web_products:
              - web/dorashop/products/**
            web_core:
              - web/dorashop/dorashop/**
              - web/dorashop/requirements.txt
              - web/dorashop/Dockerfile
              - web/dorashop/docker-compose.yml
              - web/dorashop/manage.py
              - web/dorashop/entrypoint.sh
            web_other:
              - web/dorashop/templates/**
              - web/dorashop/static/**
              - web/dorashop/media/**
      
      - name: Build Strategy Decision
        id: strategy
        run: |
          SOURCE="${{ steps.detect.outputs.source }}"
          WEB_CHANGED="${{ needs.path-filter.outputs.web }}"
          K8S_CHANGED="${{ needs.path-filter.outputs.k8s }}"
          WF_CHANGED="${{ needs.path-filter.outputs.workflows }}"
          
          # Get web paths
          if [[ "$SOURCE" == "submodule" ]]; then
            PATHS="${{ steps.detect.outputs.web_paths }}"
            echo "üìù Submodule paths: $PATHS"
          elif [[ "$WEB_CHANGED" == "true" ]]; then
            # Build paths string from direct changes
            PATHS=""
            [[ "${{ steps.changed.outputs.web_cart_any_changed }}" == "true" ]] && PATHS="${PATHS}cart "
            [[ "${{ steps.changed.outputs.web_products_any_changed }}" == "true" ]] && PATHS="${PATHS}products "
            [[ "${{ steps.changed.outputs.web_core_any_changed }}" == "true" ]] && PATHS="${PATHS}core "
            [[ "${{ steps.changed.outputs.web_other_any_changed }}" == "true" ]] && PATHS="${PATHS}other "
            PATHS=$(echo "$PATHS" | xargs)
            echo "üìù Direct changed paths: $PATHS"
          else
            PATHS=""
          fi
          
          echo "web_paths=$PATHS" >> $GITHUB_OUTPUT
          echo "üìä Summary - Web: $WEB_CHANGED | K8s: $K8S_CHANGED | Workflows: $WF_CHANGED | Paths: $PATHS"
          
          # Decision logic
          if [[ "$PATHS" =~ (cart|products|core) ]]; then
            echo "needs_full_test=true" >> $GITHUB_OUTPUT
            echo "needs_light_scan=false" >> $GITHUB_OUTPUT
            echo "needs_build=true" >> $GITHUB_OUTPUT
            echo "skip_build=false" >> $GITHUB_OUTPUT
            echo "üéØ Strategy: Full Test + Build + Deploy"
            
          elif [[ "$PATHS" == "other" ]] || [[ "$PATHS" =~ "other" ]]; then
            echo "needs_full_test=false" >> $GITHUB_OUTPUT
            echo "needs_light_scan=true" >> $GITHUB_OUTPUT
            echo "needs_build=true" >> $GITHUB_OUTPUT
            echo "skip_build=false" >> $GITHUB_OUTPUT
            echo "üéØ Strategy: Light Scan + Build + Deploy"
            
          elif [[ "$K8S_CHANGED" == "true" ]] && [[ -z "$PATHS" ]]; then
            echo "needs_full_test=false" >> $GITHUB_OUTPUT
            echo "needs_light_scan=false" >> $GITHUB_OUTPUT
            echo "needs_build=true" >> $GITHUB_OUTPUT
            echo "skip_build=true" >> $GITHUB_OUTPUT
            echo "üéØ Strategy: Deploy Manifest Only (no build)"
            
          elif [[ "$WF_CHANGED" == "true" ]] && [[ -z "$PATHS" ]] && [[ "$K8S_CHANGED" != "true" ]]; then
            echo "needs_full_test=false" >> $GITHUB_OUTPUT
            echo "needs_light_scan=false" >> $GITHUB_OUTPUT
            echo "needs_build=false" >> $GITHUB_OUTPUT
            echo "skip_build=true" >> $GITHUB_OUTPUT
            echo "üéØ Strategy: Skip all (workflow changes only)"
            
          else
            echo "needs_full_test=false" >> $GITHUB_OUTPUT
            echo "needs_light_scan=false" >> $GITHUB_OUTPUT
            echo "needs_build=false" >> $GITHUB_OUTPUT
            echo "skip_build=true" >> $GITHUB_OUTPUT
            echo "üéØ Strategy: Skip all (no relevant changes)"
          fi

  # Full test for cart/products/core changes
  full-test-scan:
    name: Full Test & Security Scan
    needs: detect-changes
    if: needs.detect-changes.outputs.needs_full_test == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: dorashop
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          cd web/dorashop
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-django

      - name: Run Django Tests with Coverage
        env:
          DJANGO_SETTINGS_MODULE: dorashop.settings
          PYTHONPATH: ${{ github.workspace }}/web/dorashop
          DB_ENGINE: django.db.backends.postgresql
          DB_NAME: dorashop
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_HOST: localhost
          DB_PORT: 5432
        run: |
          cd web/dorashop
          python manage.py migrate --noinput
          python manage.py collectstatic --noinput
          cd ${{ github.workspace }}
          pytest ci-cd/sonarqube/tests/ \
            -c ci-cd/sonarqube/pytest.ini \
            --cov=web/dorashop \
            --cov-report=xml:coverage.xml \
            --cov-report=term-missing \
            --cov-config=ci-cd/sonarqube/.coveragerc

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        with:
          args: >
            -Dproject.settings=ci-cd/sonarqube/sonar-project.properties
            -Dsonar.projectBaseDir=${{ github.workspace }}
            -Dsonar.scm.provider=git
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Run Trivy vulnerability scanner (Filesystem)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: 'web/dorashop'
          format: 'sarif'
          output: 'trivy-fs-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
          trivyignores: 'ci-cd/trivy/.trivyignore'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-fs-results.sarif'

  # Light scan for templates/static changes
  light-scan:
    name: Light Security Scan
    needs: detect-changes
    if: needs.detect-changes.outputs.needs_light_scan == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Run Trivy vulnerability scanner (Filesystem)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: 'web/dorashop'
          format: 'sarif'
          output: 'trivy-fs-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
          trivyignores: 'ci-cd/trivy/.trivyignore'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-fs-results.sarif'
#
  # Build and deploy
  build-deploy:
    name: Build & Deploy
    needs: [path-filter, detect-changes, full-test-scan, light-scan]
    if: |
      always() &&
      needs.detect-changes.outputs.needs_build == 'true' &&
      github.event_name == 'push' &&
      (needs.full-test-scan.result == 'success' || needs.full-test-scan.result == 'skipped') &&
      (needs.light-scan.result == 'success' || needs.light-scan.result == 'skipped')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Configure AWS credentials
        if: needs.detect-changes.outputs.skip_build != 'true'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        if: needs.detect-changes.outputs.skip_build != 'true'
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker Image
        if: needs.detect-changes.outputs.skip_build != 'true'
        id: build-image
        env:
          REGISTRY: ${{ env.ECR_REGISTRY_URL }}
          REPO: ${{ env.ECR_REPOSITORY }}
          TAG: ${{ env.IMAGE_TAG }}
        run: |
          docker build -t $REGISTRY/$REPO:$TAG \
                       -t $REGISTRY/$REPO:latest \
                       -f web/dorashop/Dockerfile web/dorashop/
          
          echo "image_uri=$REGISTRY/$REPO:$TAG" >> $GITHUB_OUTPUT

      - name: Run Trivy vulnerability scanner (Docker Image)
        if: needs.detect-changes.outputs.skip_build != 'true'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.ECR_REGISTRY_URL }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}'
          format: 'sarif'
          output: 'trivy-image-results.sarif'
          severity: 'CRITICAL,HIGH'
          trivyignores: 'ci-cd/trivy/.trivyignore'

      - name: Upload Trivy Image results to GitHub Security
        if: needs.detect-changes.outputs.skip_build != 'true'
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-image-results.sarif'

      - name: Push Docker Image to ECR
        if: needs.detect-changes.outputs.skip_build != 'true'
        env:
          REGISTRY: ${{ env.ECR_REGISTRY_URL }}
          REPO: ${{ env.ECR_REPOSITORY }}
          TAG: ${{ env.IMAGE_TAG }}
        run: |
          docker push $REGISTRY/$REPO:$TAG
          docker push $REGISTRY/$REPO:latest

      - name: Update Kubernetes Manifest
        env:
          IMAGE_TAG: ${{ github.sha }}
          ENVIRONMENT: ${{ needs.detect-changes.outputs.environment }}
        run: |
          echo "Updating $ENVIRONMENT overlay with image tag: $IMAGE_TAG"
          
          git config --global user.email "ci-cd-bot@users.noreply.github.com"
          git config --global user.name "CI/CD Bot"
          
          cd ci-cd/k8s/overlays/$ENVIRONMENT
          
          if [[ "${{ needs.detect-changes.outputs.skip_build }}" == "true" ]]; then
            echo "‚ö†Ô∏è Skipping image tag update (manifest-only deployment)"
          else
            kustomize edit set image dorashop-web=${{ env.ECR_REGISTRY_URL }}/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG
          fi
          
          git add kustomization.yaml
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            COMMIT_MSG="chore(gitops): update $ENVIRONMENT"
            if [[ "${{ needs.detect-changes.outputs.skip_build }}" == "true" ]]; then
              COMMIT_MSG="$COMMIT_MSG manifests [skip ci]"
            else
              COMMIT_MSG="$COMMIT_MSG image to $IMAGE_TAG [skip ci]"
            fi
            
            git commit -m "$COMMIT_MSG"
            git pull origin ${{ github.ref_name }} --rebase
            git push origin HEAD:${{ github.ref_name }}
            echo "‚úÖ GitOps manifest updated successfully"
          fi