name: Stable CI/CD Pipeline

on:
  pull_request:
    branches: 
      - main
      - test
    types: [opened, synchronize, reopened]
    paths:
      - 'web/dorashop/**'
      - 'ci-cd/k8s/**'
      - 'ci-cd/sonarqube/**'
      - '.github/workflows/**'
  push:
    branches: 
      - main
      - test
    paths:
      - 'web/dorashop/**'
      - 'ci-cd/k8s/**'
  workflow_dispatch:

env:
  AWS_REGION: ap-southeast-1
  ECR_REGISTRY_URL: 540649423715.dkr.ecr.ap-southeast-1.amazonaws.com
  ECR_REPOSITORY: my-web-app
  IMAGE_TAG: ${{ github.sha }}

jobs:
  # Detect which paths changed to skip unnecessary jobs
  path-filter:
    name: Detect Changed Paths
    runs-on: ubuntu-latest
    outputs:
      web: ${{ steps.filter.outputs.web }}
      k8s: ${{ steps.filter.outputs.k8s }}
      workflows: ${{ steps.filter.outputs.workflows }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check path filters
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            web:
              - 'web/dorashop/**'
            k8s:
              - 'ci-cd/k8s/**'
            workflows:
              - '.github/workflows/**'

  test-and-scan:
    name: Test & Security Scan
    runs-on: ubuntu-latest
    needs: path-filter
    # Only run if web code or k8s manifests changed
    if: |
      needs.path-filter.outputs.web == 'true' ||
      needs.path-filter.outputs.k8s == 'true' ||
      needs.path-filter.outputs.workflows == 'true'
    permissions:
      contents: read
      security-events: write

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: dorashop
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5  

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          cd web/dorashop
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-django

      - name: Run Django Tests with Coverage
        env:
          DJANGO_SETTINGS_MODULE: dorashop.settings
          PYTHONPATH: ${{ github.workspace }}/web/dorashop
          DB_ENGINE: django.db.backends.postgresql
          DB_NAME: dorashop
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_HOST: localhost
          DB_PORT: 5432
        run: |
          cd web/dorashop
          python manage.py migrate --noinput
          python manage.py collectstatic --noinput
          cd ${{ github.workspace }}
          # Chạy pytest từ ci-cd/sonarqube/
          pytest ci-cd/sonarqube/tests/ \
            -c ci-cd/sonarqube/pytest.ini \
            --cov=web/dorashop \
            --cov-report=xml:coverage.xml \
            --cov-report=term-missing \
            --cov-config=ci-cd/sonarqube/.coveragerc

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        with:
          args: >
            -Dproject.settings=ci-cd/sonarqube/sonar-project.properties
            -Dsonar.projectBaseDir=${{ github.workspace }}
            -Dsonar.scm.provider=git
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}


      - name: Run Trivy vulnerability scanner (Filesystem)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: 'web/dorashop'
          format: 'sarif'
          output: 'trivy-fs-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
          trivyignores: 'ci-cd/trivy/.trivyignore'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-fs-results.sarif'

  build-deploy:
    name: Build - Push - Update GitOps
    runs-on: ubuntu-latest
    needs: [path-filter, test-and-scan]
    # Only run on push to main/develop and if web or k8s changed
    if: |
      github.event_name == 'push' &&
      (needs.path-filter.outputs.web == 'true' || needs.path-filter.outputs.k8s == 'true')
    permissions:
      contents: write
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive
          # token: ${{ secrets.PAT_TOKEN }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker Image
        id: build-image
        env:
          REGISTRY: ${{ env.ECR_REGISTRY_URL }}
          REPO: ${{ env.ECR_REPOSITORY }}
          TAG: ${{ env.IMAGE_TAG }}
        run: |
          docker build -t $REGISTRY/$REPO:$TAG \
                       -t $REGISTRY/$REPO:latest \
                       -f web/dorashop/Dockerfile web/dorashop/
          
          echo "image_uri=$REGISTRY/$REPO:$TAG" >> $GITHUB_OUTPUT

      - name: Run Trivy vulnerability scanner (Docker Image)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.ECR_REGISTRY_URL }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}'
          format: 'sarif'
          output: 'trivy-image-results.sarif'
          severity: 'CRITICAL,HIGH'
          trivyignores: 'ci-cd/trivy/.trivyignore'

      - name: Upload Trivy Image results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-image-results.sarif'

      - name: Push Docker Image to ECR
        env:
          REGISTRY: ${{ env.ECR_REGISTRY_URL }}
          REPO: ${{ env.ECR_REPOSITORY }}
          TAG: ${{ env.IMAGE_TAG }}
        run: |
          docker push $REGISTRY/$REPO:$TAG
          docker push $REGISTRY/$REPO:latest

      - name: Update Kubernetes Manifest
        env:
          IMAGE_TAG: ${{ github.sha }}
          ENVIRONMENT: ${{ github.ref == 'refs/heads/main' && 'production' || 'dev' }}
        run: |
          echo "Updating $ENVIRONMENT overlay with image tag: $IMAGE_TAG"
          
          git config --global user.email "ci-cd-bot@users.noreply.github.com"
          git config --global user.name "CI/CD Bot"
          
          # Navigate to the appropriate overlay
          cd ci-cd/k8s/overlays/$ENVIRONMENT
          
          # Update image tag using kustomize
          kustomize edit set image dorashop-web=${{ env.ECR_REGISTRY_URL }}/${{ env.ECR_REPOSITORY }}:$IMAGE_TAG
          
          # Commit and push changes
          git add kustomization.yaml
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore(gitops): update $ENVIRONMENT image to $IMAGE_TAG [skip ci]"
            git pull origin ${{ github.ref_name }} --rebase
            git push origin HEAD:${{ github.ref_name }}
            echo "✅ GitOps manifest updated successfully"
          fi