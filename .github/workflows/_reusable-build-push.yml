name: Reusable Build & Push Image

on:
  workflow_call:
    inputs:
      service_name:
        description: 'Name of the service to build'
        required: true
        type: string
      dockerfile_path:
        description: 'Path to Dockerfile'
        required: true
        type: string
      context_path:
        description: 'Build context path'
        required: true
        type: string
      ecr_repository:
        description: 'ECR repository name'
        required: true
        type: string
      aws_region:
        description: 'AWS region'
        required: false
        type: string
        default: ap-southeast-1
      scan_severity:
        description: 'Trivy scan severity levels'
        required: false
        type: string
        default: 'CRITICAL,HIGH'
    outputs:
      image_tag:
        description: "Built image tag (commit SHA)"
        value: ${{ jobs.build-push.outputs.image_tag }}
      image_uri:
        description: "Full image URI"
        value: ${{ jobs.build-push.outputs.image_uri }}
    secrets:
      AWS_ACCESS_KEY_ID:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true

jobs:
  build-push:
    name: Build & Push ${{ inputs.service_name }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    outputs:
      image_tag: ${{ steps.meta.outputs.image_tag }}
      image_uri: ${{ steps.meta.outputs.image_uri }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ inputs.aws_region }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Get ECR repository URL
        id: ecr-url
        run: |
          ECR_URL=$(aws ecr describe-repositories \
            --repository-names ${{ inputs.ecr_repository }} \
            --query 'repositories[0].repositoryUri' \
            --output text)
          echo "ecr_url=$ECR_URL" >> $GITHUB_OUTPUT

      - name: Set image metadata
        id: meta
        env:
          IMAGE_TAG: ${{ github.sha }}
          ECR_URL: ${{ steps.ecr-url.outputs.ecr_url }}
        run: |
          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "image_uri=$ECR_URL:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Build Docker Image
        env:
          IMAGE_TAG: ${{ steps.meta.outputs.image_tag }}
          ECR_URL: ${{ steps.ecr-url.outputs.ecr_url }}
        run: |
          docker build \
            -t $ECR_URL:$IMAGE_TAG \
            -t $ECR_URL:latest \
            -f ${{ inputs.dockerfile_path }}/Dockerfile \
            ${{ inputs.context_path }}
          
          echo "✅ Built image: $ECR_URL:$IMAGE_TAG"

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ steps.meta.outputs.image_uri }}'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: ${{ inputs.scan_severity }}

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Push Docker Image to ECR
        env:
          IMAGE_TAG: ${{ steps.meta.outputs.image_tag }}
          ECR_URL: ${{ steps.ecr-url.outputs.ecr_url }}
        run: |
          docker push $ECR_URL:$IMAGE_TAG
          docker push $ECR_URL:latest
          
          echo "✅ Pushed images:"
          echo "   - $ECR_URL:$IMAGE_TAG"
          echo "   - $ECR_URL:latest"
