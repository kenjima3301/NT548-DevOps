# SonarQube project configuration for DoraShop
sonar.projectKey=vietdungnguyen2005_DoraShop
sonar.projectName=DoraShop
sonar.projectVersion=1.0
sonar.organization=vietdungnguyen2005

# Source code configuration
sonar.sources=web/dorashop
sonar.exclusions=**/migrations/**,**/venv/**,**/staticfiles/**,**/media/**,**/__pycache__/**,**/node_modules/**,**/.git/**

# Python specific configuration
sonar.python.coverage.reportPaths=web/dorashop/coverage.xml
sonar.python.xunit.reportPath=web/dorashop/test-reports/results.xml

# Test configuration
sonar.tests=web/dorashop
sonar.test.inclusions=**/test*.py,**/*test.py,**/tests/**
sonar.test.exclusions=**/migrations/**,**/venv/**

# Code coverage
sonar.coverage.exclusions=**/migrations/**,**/venv/**,**/staticfiles/**,**/__pycache__/**,**/tests/**,**/manage.py,**/settings.py,**/wsgi.py,**/asgi.py

# Language
sonar.sourceEncoding=UTF-8