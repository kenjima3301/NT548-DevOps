apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dorashop-dev
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    environment: development
    app: dorashop
spec:
  project: default
  
  source:
    repoURL: https://github.com/kenjima3301/NT548-DevOps.git
    targetRevision: test  # Track test branch for dev environment
    path: ci-cd/k8s/overlays/dev
  
  destination:
    server: https://kubernetes.default.svc
    namespace: dorashop
  
  syncPolicy:
    automated:
      prune: true       # Automatically delete resources removed from Git
      selfHeal: true    # Automatically sync when cluster state deviates
      allowEmpty: false # Prevent deletion of all resources
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
      - PrunePropagationPolicy=foreground
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  # Keep history of last 10 deployments
  revisionHistoryLimit: 10
  
  # Ignore differences in replicas (allow manual scaling)
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
