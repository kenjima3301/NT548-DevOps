apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dorashop-staging
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    environment: staging
    app: dorashop
spec:
  project: default
  
  source:
    repoURL: https://github.com/kenjima3301/NT548-DevOps.git
    targetRevision: test  # Staging also tracks test branch
    path: ci-cd/k8s/overlays/staging
  
  destination:
    server: https://kubernetes.default.svc
    namespace: dorashop-staging
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  revisionHistoryLimit: 10
  
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
