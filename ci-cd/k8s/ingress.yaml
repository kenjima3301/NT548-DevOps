apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dorashop-ingress
  namespace: dorashop
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: dorashop-service
                port:
                  number: 80