apiVersion: apps/v1
kind: Deployment
metadata:
  name: dorashop-web
  namespace: dorashop
  labels:
    app: dorashop-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dorashop-web
  template:
    metadata:
      labels:
        app: dorashop-web
    spec:
      containers:
      - name: web
        image: 540649423715.dkr.ecr.ap-southeast-1.amazonaws.com/my-web-app:ddac210219ce4117fb5c374633c7492f65bf4f02
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        
        env:
        - name: AWS_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: dorashop-aws-secrets
              key: AWS_ACCESS_KEY_ID
        - name: AWS_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: dorashop-aws-secrets
              key: AWS_SECRET_ACCESS_KEY
        - name: AWS_STORAGE_BUCKET_NAME
          valueFrom:
            secretKeyRef:
              name: dorashop-aws-secrets
              key: AWS_STORAGE_BUCKET_NAME

        - name: DJANGO_ADMIN_USER
          value: "admin"
        - name: DJANGO_ADMIN_EMAIL
          value: "admin@example.com"
        - name: DJANGO_ADMIN_PASSWORD
          value: "admin"
        
        - name: DB_ENGINE
          value: "django.db.backends.postgresql"
        - name: DB_NAME
          value: "dorashop"
        - name: DB_USER
          value: "postgres"
        - name: DB_PASSWORD
          value: "postgres"
        - name: DB_HOST
          value: "db"
        - name: DB_PORT
          value: "5432"