apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dorashop
  namespace: argocd
  labels:
    app: dorashop
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  # Source repository configuration
  source:
    repoURL: REPO_URL_PLACEHOLDER  # Will be replaced by GitHub Actions
    targetRevision: HEAD
    path: Devops/NT548-DevOps/ci-cd/k8s
    
  # Destination cluster configuration
  destination:
    server: https://kubernetes.default.svc
    namespace: dorashop
    
  # Sync policy configuration
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

  # Health check configuration
  ignoreDifferences:
  - group: apps
    kind: Deployment
    jsonPointers:
    - /spec/replicas