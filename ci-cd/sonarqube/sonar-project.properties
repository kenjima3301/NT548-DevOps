# SonarCloud project configuration for DoraShop
sonar.projectKey=kenjima3301_NT548-DevOps
sonar.projectName=NT548-DevOps
sonar.projectVersion=1.0
sonar.organization=kenjima3301

# Source code configuration
sonar.sources=web/dorashop
sonar.projectBaseDir=.
sonar.working.directory=.scannerwork
sonar.exclusions=**/migrations/**,**/venv/**,**/staticfiles/**,**/media/**,**/__pycache__/**,**/node_modules/**,**/.git/**,**/resources/**,**/management/commands/**

# Python specific configuration
sonar.python.coverage.reportPaths=web/dorashop/coverage.xml
sonar.python.version=3.11

# Test configuration
sonar.tests=ci-cd/sonarqube/tests
sonar.test.inclusions=**/test_*.py
sonar.test.exclusions=**/migrations/**,**/venv/**

# Code coverage exclusions  
sonar.coverage.exclusions=**/migrations/**,**/management/commands/**,**/ci-cd/sonarqube/tests/**

# Language
sonar.sourceEncoding=UTF-8

# SCM
sonar.scm.provider=git
sonar.scm.forceReloadAll=true

# Disable SCM blame data if having issues with submodules
# sonar.scm.disabled=true
